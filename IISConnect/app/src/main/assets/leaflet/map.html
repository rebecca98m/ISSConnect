<!-- map.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            margin-top: 50vh;
            height: 40vh;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map');
    var marker = L.marker([0, 0]).addTo(map);
    map.removeLayer(marker);

    var satelliteIcon = L.icon({
        iconUrl: './images/satellite.png',
        iconSize: [25, 25],
        iconAnchor: [22, 94],
        popupAnchor: [-3, -76],
        shadowSize: [68, 95],
        shadowAnchor: [22, 94]
});

        // Aggiungi un layer di mappa da OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Imposta la vista della mappa per mostrare tutto il mondo
        map.fitWorld();

   function aggiungiMarker(lat, lng) {
        if (marker) {
                map.removeLayer(marker);
            }


        marker = L.marker([lat, lng], {icon: satelliteIcon}).addTo(map);
    }
</script>
</body>
</html>
